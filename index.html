<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerprintJS Demo</title>
</head>
<body>
    <h1>FingerprintJS Integration</h1>
    <div id="fingerprint-data"></div>

    <!-- FingerprintJS script -->
    <script
        async
        src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
    ></script>
    
    <script>
        // Initialize the agent at application startup.
        const fpPromise = FingerprintJS.load();

        // Get the visitor identifier when needed.
        fpPromise
            .then(fp => fp.get())
            .then(result => {
                // This is the visitor identifier:
                const visitorId = result.visitorId;
                console.log(visitorId);
                
                // Display the fingerprint data on the webpage
                document.getElementById('fingerprint-data').innerHTML = `Visitor ID: ${visitorId}`;
            });
    </script>
</body>
</html>
