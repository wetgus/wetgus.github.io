<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerprintJS Demo</title>
</head>
<body>
    <h1>FingerprintJS Integration</h1>
    <div id="fingerprint-data"></div>

    <!-- Load FingerprintJS asynchronously -->
    <script
        async
        src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
    ></script>
    
    <script>
        // Wait for the FingerprintJS script to be loaded before calling it
        window.addEventListener('load', () => {
            // Initialize the FingerprintJS library after the script is loaded
            FingerprintJS.load().then(fp => {
                fp.get().then(result => {
                    // This is the visitor identifier:
                    const visitorId = result.visitorId;
                    console.log(visitorId);
                    
                    // Display the visitor ID on the webpage
                    document.getElementById('fingerprint-data').innerHTML = `Visitor ID: ${visitorId}`;
                });
            });
        });
    </script>
</body>
</html>
